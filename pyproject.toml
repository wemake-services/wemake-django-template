[build-system]
requires = ["poetry==0.12.17"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"


[tool.poetry]
name = "wemake-django-template"
description = "Bleeding edge django template focused on code quality and security"
version = "0.1.0"
readme = "README.md"
authors = [
  "Nikita Sobolev <mail@sobolevn.me>"
]


[tool.poetry.dependencies]
python = "^3.6"
cookiecutter = "^1.6"
jinja2-git = "^0.2"


[tool.poetry.dev-dependencies]
binaryornot = "^0.4"

wemake-python-styleguide = "^0.12.2"
nitpick = "^0.20.0"
flake8-pytest = "^1.3"
flake8-pytest-style = "^0.1.3"

pytest = "^5.1"
pytest-randomly = "^3.0"
pytest-cookies = "^0.3"

safety = "^1.8"
