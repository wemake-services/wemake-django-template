[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"


[tool.poetry]
name = "wemake-django-template"
description = "Bleeding edge django template focused on code quality and security"
version = "0.1.0"
readme = "README.md"
authors = [
  "Nikita Sobolev <mail@sobolevn.me>"
]

license = "MIT"


[tool.poetry.dependencies]
python = "^3.7"

cookiecutter = "^1.7"
jinja2-git = "^1.1"


[tool.poetry.dev-dependencies]
binaryornot = "^0.4"

wemake-python-styleguide = "^0.14"
flake8-pytest-style = "^1.3"
nitpick = "^0.22"

pytest = "^5.4"
pytest-randomly = "^3.4"
pytest-cookies = "^0.5"

safety = "^1.9"

docker-compose = "^1.27"
docker-image-size-limit = "^0.3"
tomlkit = "^0.7"
