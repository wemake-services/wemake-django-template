[build-system]
requires = ["poetry==0.12.8"]
build-backend = "poetry.masonry.api"


[tool.poetry]
name = "{{ cookiecutter.project_name }}"
description = "{{ cookiecutter.project_verbose_name }}"
version = "0.1.0"
readme = "README.md"
authors = []


[tool.poetry.dependencies]
python = "3.6.6"
django = "^1.11"
django-split-settings = "^0.3"
django-axes = "^4.4"
django-csp = "^3.4"
django-referrer-policy = "^1.0"
psycopg2 = "^2.7"
gunicorn = "^19.9"
python-decouple = "^3.1"
dump-env = "^0.2"
bcrypt = "^3.1"


[tool.poetry.dev-dependencies]
django-debug-toolbar = "^1.10"
django-querycount = "^0.7"
nplusone = "^1.0"
wemake-python-styleguide = "^0.5"
flake8-pytest = "^1.3"
pytest = "^4.0"
pytest-flake8 = "^1.0"
pytest-isort = "^0.2"
pytest-django = "^3.4"
pytest-cov = "^2.6"
pytest-randomly = "^1.2"
pytest-deadfixtures = "^2.1"
pytest-testmon = "^0.9"
pytest-timeout = "^1.3"
pre-commit = "^1.12"
xenon = "^0.5"
mypy = "^0.641"
ipython = "^7.2"
sphinx = "^1.8"
sphinx-autodoc-typehints = "^1.5"
doc8 = "^0.8"
yamllint = "^1.13"
safety = "^1.8"
